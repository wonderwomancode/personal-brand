    wonderwomancode
  </text>

  <text x="490" y="180" font-family="'Instrument Serif', Georgia, serif" font-style="italic" font-size="22" fill="white" text-anchor="middle" opacity="0.9">
    Code is my superpower.
  </text>

  <text x="490" y="220" font-family="'Instrument Sans', system-ui, sans-serif" font-weight="400" font-size="16" fill="white" text-anchor="middle" opacity="0.7">
    CEO/CTO, Alternate Futures
  </text>
</svg>
