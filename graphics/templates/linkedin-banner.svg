<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396" width="1584" height="396">
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4"/>
      <stop offset="100%" style="stop-color:#3D5AFE"/>
    </linearGradient>
    <pattern id="dots-ln" x="0" y="0" width="16" height="16" patternUnits="userSpaceOnUse">
      <circle cx="8" cy="8" r="1.5" fill="white" opacity="0.08"/>
    </pattern>
    <path id="star4-ln" d="M0,-12 C3,-3 3,-3 12,0 C3,3 3,3 0,12 C-3,3 -3,3 -12,0 C-3,-3 -3,-3 0,-12Z"/>
  </defs>

  <!-- Background -->
  <rect width="1584" height="396" fill="url(#techGrad)"/>
  <rect width="1584" height="396" fill="url(#dots-ln)"/>

  <!-- Star accents -->
  <use href="#star4-ln" fill="#FFD600" opacity="0.5" transform="translate(1450,60) scale(1.8)"/>
  <use href="#star4-ln" fill="#E91E63" opacity="0.4" transform="translate(100,300) scale(1.2)"/>
  <use href="#star4-ln" fill="white" opacity="0.3" transform="translate(1500,330) scale(1)"/>

  <!-- Note: Profile photo overlaps bottom-left on LinkedIn, so text is centered-right -->
  <text x="900" y="170" font-family="'Instrument Sans', system-ui, sans-serif" font-weight="600" font-size="56" fill="white" text-anchor="middle" letter-spacing="-0.5">
    wonderwomancode
  </text>

  <text x="900" y="225" font-family="'Instrument Serif', Georgia, serif" font-style="italic" font-size="26" fill="white" text-anchor="middle" opacity="0.85">
    Building the decentralized cloud
  </text>

  <text x="900" y="275" font-family="'Instrument Sans', system-ui, sans-serif" font-weight="400" font-size="18" fill="white" text-anchor="middle" opacity="0.7">
    CEO/CTO &amp; Co-founder, Alternate Futures  |  alternatefutures.ai
  </text>
</svg>
